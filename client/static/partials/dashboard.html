<div ng-controller="dashboardController as DC">
	<div class="container">
		<h3>Welcome, {{DC.user.name}}!</h3>
		<a href="#/newQuestion">Add a Question</a>
		<a href="" ng-click="DC.logout()">Logout</a>
		<p>Search <input type="text" ng-model="filter_questions"></p>
		<table>
			<thead>
				<tr>
					<th>Questions</th>
					<th>Answers</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="question in DC.questions | filter: filter_questions">
					<td>{{question.question}}</td>
					<td>{{question.answers.length}}</td>
					<td>
						<a href="#/question/{{question._id}}">Show</a>
						<a href="#/question/{{question._id}}/newAnswer">Answer</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
